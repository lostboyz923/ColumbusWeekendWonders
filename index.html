    <style>
      .btn-special {
        background-color: #0e80e4;
        border: none;
        color: #050505;
        padding: 15px 30px;
        font-size: 18px;
        border-radius: 5px;
        transition: all 0.3s ease;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        display: block;
        margin: 20px auto;
      }
      .btn-special:hover {
        transform: scale(1.1);
        box-shadow: 0 4px 8px rgba(167, 166, 166, 0.2);
        color: orange; /* Change the text color on hover */
      }
      .btn-special:active {
        transform: scale(0.9);
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
        display: block;
        margin: 10px auto; /* Adjust the margin as needed */
      }
    </style>
     <!-- <script src="button-script.js"></script>-->

      <button class="btn btn-special btn-lg custom-button">Technology Events</button>
      <button class="btn btn-special btn-lg custom-button">First In Flight</button>
      
    </main>

    <footer>
